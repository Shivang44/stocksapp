<ion-view view-title="QuickStocks">
  <ion-content class="padding" on-swipe-left="onSwipe('left')" on-swipe-right="onSwipe('right')" on-swipe-up="onSwipe('up')" on-swipe-down="onSwipe('down')">
	<div ng-class="{hide: stocks.length == 0}">
		<img src="{{graphURL}}" style="width:100%;" />
		<h3>{{stockName}} - {{interval}}</h3>
	</div>
	<div ng-class="{hide: stocks.length > 0}">
		<h4>You do not have any stock added.</h4>
	</div>
  </ion-content>
</ion-view>
