<ion-view view-title="QuickStocks">
  <ion-content class="padding">
  <form ng-submit="addStock(stock)">
    <label class="item item-input">
	  <span class="input-label">Enter stock symbol here: </span>
	  <input type="text" ng-model="stock.symbol">
	</label>
	<button type="submit" class="button button-block button-positive">
		Add
	</button>
	</form>
	<br/>
	<ion-list>
		<ion-item ng-repeat="stock in stocks" ng-click="removeStock($index)">
			{{stock.symbol}}
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
